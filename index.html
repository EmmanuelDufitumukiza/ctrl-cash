<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoMo Analytics Dashboard</title>
  <link rel="stylesheet" href="./web/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>MoMo Analytics</h1>
    <p>Parsed from XML → SQLite → JSON</p>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h3>Total In</h3>
        <div id="total-in">—</div>
      </div>
      <div class="card">
        <h3>Total Out</h3>
        <div id="total-out">—</div>
      </div>
      <div class="card">
        <h3>Net</h3>
        <div id="net">—</div>
      </div>
    </section>

    <section class="grid">
      <div class="panel">
        <h2>By Category</h2>
        <canvas id="byCategory"></canvas>
      </div>
      <div class="panel">
        <h2>Monthly</h2>
        <canvas id="monthly"></canvas>
      </div>
      <div class="panel">
        <h2>Top Counterparties</h2>
        <table id="top-table">
          <thead><tr><th>Name</th><th>Count</th><th>Total</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="./web/chart_handler.js"></script>
</body>
</html>
